<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" alt="Лого" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/user-profile.jpg" alt="Фото профиля" />

        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button id="profileEdit" type="button" class="profile__edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card">
          <img src="./images/add-card.svg" alt="Добавить карточку" />
        </button>
      </section>

      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div id="popup" class="popup edit__popup">
      <div class="popup__content">
        <button type="button" class="popup__close edit__close-button"></button>
        <form name="edit-form" class="popup__form edit__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="user-name"
            id="name"
            placeholder="Имя"
            class="popup__input popup__container-form-input_type_name"
          />
          <input
            type="text"
            name="user-work"
            placeholder="Работа"
            class="popup__input popup__container-form-input_type_job"
          />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popup" class="popup add__popup">
      <div class="popup__content">
        <button type="button" class="popup__close add__close-button"></button>
        <form name="edit-form" class="popup__form add__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            name="place_name"
            id="name"
            placeholder="Название"
            class="popup__input popup__container-form-input_type_name-place"
          />
          <input
            type="text"
            name="url_place"
            placeholder="Ссылка на картинку"
            class="popup__input popup__container-form-input_type_url"
          />
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup zoom-picture">
      <div class="zoom-picture__content">
        <button type="button" class="popup__close photo__close-button"></button>
        <img class="zoom-picture__card" placeholder="Ссылка на картинку" />
        <h2 class="zoom-picture__card-title"></h2>
      </div>
    </div>

    <template id="cards">
      <li class="elements__card">
        <button class="elements__card-zoom-button" type="button" aria-label="Зум">
          <img class="elements__card-img" alt="user_place" />
        </button>
        <h2 class="elements__card-title"></h2>
        <button class="elements__card-like" type="button" aria-label="Лайк"></button>
        <button class="elements__card-delete" type="button" aria-label="Урна"></button>
      </li>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
