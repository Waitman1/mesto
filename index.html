<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="header">
      <img class="header__logo" src="./images/logo.svg" />
    </div>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__photo" src="./images/user-profile.jpg" alt="Фото профиля" />
        </div>
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button id="profileEdit" class="profile__edit"></button>
				
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button class="profile__add-card">
          <img src="./images/add-card.svg" alt="Добавить карточку" />
        </button>
      </section>

      <section class="cards">
        <div class="card">
          <img class="card__img" src="./images/dombai.png" />
          <div class="card__desc">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like card__like-active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="./images/elbrus.png" />
          <div class="card__desc">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like card__like-active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="./images/karachaev.jpg" />
          <div class="card__desc">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like card__like-active"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__img" src="./images/elbrus.png" />
          <div class="card__desc">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like card__like-active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="./images/karachaev.jpg" />
          <div class="card__desc">
            <h2 class="card__title">Домбай</h2>
				<button class="card__like card__like-active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="./images/dombai.png" />
          <div class="card__desc">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like card__like-active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div id="popup" class="popup ">
      <div class="popup__body">
        <div class="popup__content">
          <button  class="popup__close"></button>
			 <div class="popup__title">Редактировать профиль</div>
			 <form name="edit-form" class="popup__form" novalidate>
				 <div>
            <input type="text" name="user-name" id="name" placeholder="Имя"  class="popup__input-name"/>
				 </div>
				 <div>
            <input type="text" name="user-work"  placeholder="Работа" class="popup__input-job"  />
				 </div>
          <button  class="popup__submit">Сохранить</button>
       </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
