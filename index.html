<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" alt="Лого" src="./images/logo.svg" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/user-profile.jpg" alt="Фото профиля" />

        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button id="profileEdit" type="button" class="profile__edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-card">
          <img src="./images/add-card.svg" alt="Добавить карточку" />
        </button>
      </section>

      <section class="cards">
        <div class="card">
          <img class="card__img" alt="Домбай" src="./images/dombai.png" />
          <div class="card__desc">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like card__like_active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" alt="Гора Эльбрус" src="./images/elbrus.png" />
          <div class="card__desc">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like card__like_active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" alt="Карачаево-Черкесия" src="./images/karachaev.jpg" />
          <div class="card__desc">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like card__like_active"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__img" alt="Гора Эльбрус" src="./images/elbrus.png" />
          <div class="card__desc">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like card__like_active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" alt="Карачаево-Черкесия" src="./images/karachaev.jpg" />
          <div class="card__desc">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like card__like_active"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__img" alt="Домбай" src="./images/dombai.png" />
          <div class="card__desc">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__like card__like_active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div id="popup" class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <form name="edit-form" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>

          <input
            type="text"
            name="user-name"
            id="name"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
          />

          <input
            type="text"
            name="user-work"
            placeholder="Работа"
            class="popup__input popup__input_type_job"
          />

          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
