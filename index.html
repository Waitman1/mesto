<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" alt="Лого" src="03b78ada3425e9132ff3.svg"/></header><main class="content"><section class="profile"><div class="profile__avatar"><button class="profile__avatar-button"></button> <img class="profile__avatar-image" alt="Фото профиля"/></div><div class="profile__info"><div class="profile__row"><h1 class="profile__name"></h1><button type="button" class="profile__edit"></button></div><p class="profile__description"></p></div><button type="button" class="profile__add-card"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer><div class="popup edit-popup"><div class="popup__content"><button type="button" class="popup__close edit-popup__close-button"></button><form name="edit" class="popup__content-form edit-popup__form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name-input" name="name" placeholder="Имя" class="popup__content-form-input popup__content-form-input_type_name" minlength="2" maxlength="40" required/> <span class="name-input-error popup__content-form-input-text-error"></span> <input id="job-input" name="about" placeholder="Работа" class="popup__content-form-input popup__content-form-input_type_job" minlength="2" maxlength="200" required/> <span class="job-input-error popup__content-form-input-text-error"></span> <button type="submit" class="popup__submit edit-popup__submit">Сохранить</button></form></div></div><div class="popup add-popup"><div class="popup__content"><button type="button" class="popup__close add-popup__close-button"></button><form name="add" class="popup__content-form add-popup__form" novalidate><h2 class="popup__title">Новое место</h2><input id="place-input" name="name" placeholder="Название" class="popup__content-form-input popup__content-form-input_type_name-place" minlength="2" maxlength="30" required/> <span class="place-input-error popup__content-form-input-text-error popup__content-form-input-text"></span> <input id="url-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__content-form-input popup__content-form-input_type_url popup__content-form-input-text" required/> <span class="url-input-error popup__content-form-input-text-error popup__content-form-input-text"></span> <button type="submit" class="popup__submit add-popup__submit">Создать</button></form></div></div><div class="popup zoom-picture"><div class="zoom-picture__content"><button type="button" class="popup__close zoom-picture__close-button"></button> <img class="zoom-picture__card" placeholder="Ссылка на картинку"/><h2 class="zoom-picture__card-title"></h2></div></div><section class="popup delete-popup"><div class="delete-popup__container"><button class="popup__close delete-popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__content-form delete-popup__form" name="delete" novalidate><h3 class="popup__title">Вы уверены?</h3><button class="popup__submit delete-popup__form-button delete-popup__submit-button" type="submit">Да</button></form></div></section><section class="popup edit-avatar-popup"><div class="popup__content edit-avatar-popup__container"><button class="popup__close edit-avatar-popup__close-button" type="button"></button><form class="popup__content-form edit-avatar-popup__form" name="edit-avatar" novalidate><h3 class="popup__title">Обновить аватар</h3><input id="url-input-avatar" class="popup__content-form-input popup__content-form-input_type_url" type="url" name="avatar" placeholder="Ссылка на аватар" required/> <span class="url-input-avatar-error popup__content-form-input-text-error edit-avatar-popup__container-form-input-text-error"></span> <button class="popup__submit edit-avatar-popup__submit-button" type="submit">Сохранить</button></form></div></section><template id="cards"><li class="elements__card"><img class="elements__card-image" alt="user_place"/><h2 class="elements__card-title"></h2><div class="elements__card-like"><button class="elements__card-like-button" type="button" aria-label="Лайк"></button><p class="elements__card-like-counter"></p></div><button class="elements__card-delete-button" type="button" aria-label="Корзина"></button></li></template></body></html>
